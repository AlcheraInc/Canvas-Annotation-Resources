<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.5.0/fabric.min.js"></script>
</head>
<body>
<span>FabricJS</span>
<canvas id="canvas" width="400" height="400"></canvas>
<script>
  setTimeout(function() {
    var canvas = new fabric.Canvas('canvas');
    var rect = new fabric.Rect({
      left: 50,
      top: 50,
      width: 100,
      height: 100,
      fill: 'blue',
      selectable: true,
      hasControls: true,
      hasBorders: true,
      lockRotation: true
    });
    canvas.add(rect);
    canvas.renderAll();
  }, 2000);
</script>
</body>
</html>
