<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.3/pixi.min.js"></script>
</head>
<body>
<span>PixiJS</span>
<script>
  setTimeout(function() {
    var app = new PIXI.Application({ width: 400, height: 400 });
    document.body.appendChild(app.view);
    var graphics = new PIXI.Graphics();
    graphics.beginFill(0x0000FF);
    graphics.drawRect(50, 50, 100, 100);
    graphics.interactive = true;
    graphics.buttonMode = true;
    graphics.on('pointerdown', onDragStart)
            .on('pointerup', onDragEnd)
            .on('pointerupoutside', onDragEnd)
            .on('pointermove', onDragMove);
    app.stage.addChild(graphics);
    function onDragStart(event) {
      this.data = event.data;
      this.alpha = 0.5;
      this.dragging = true;
      this.startPosition = event.data.getLocalPosition(this.parent);
    }
    function onDragEnd() {
      this.alpha = 1;
      this.dragging = false;
      this.data = null;
    }
    function onDragMove() {
      if (this.dragging) {
        var newPosition = this.data.getLocalPosition(this.parent);
        this.position.x += newPosition.x - this.startPosition.x;
        this.position.y += newPosition.y - this.startPosition.y;
      }
    }
  }, 2000);
</script>
</body>
</html>
