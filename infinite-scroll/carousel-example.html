<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Carousel with Infinite Scroll</title>
  <style>
    .carousel {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      border: 1px solid red;
      height: 100px;
      width: 500px;
    }

    .carousel-inner {
      display: inline-block;
    }

    .carousel-item {
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="carousel" id="carousel">
  <div class="carousel-inner" id="carousel-inner">
    <div class="carousel-item">
      <img src="https://g.foolcdn.com/editorial/images/496209/getty-stock-losses.jpg" alt="Carousel Image" height="100">
    </div>
    <div class="carousel-item">
      <img src="https://g.foolcdn.com/editorial/images/496209/getty-stock-losses.jpg" alt="Carousel Image" height="100">
    </div>
    <div class="carousel-item">
      <img src="https://g.foolcdn.com/editorial/images/496209/getty-stock-losses.jpg" alt="Carousel Image" height="100">
    </div>
    <div class="carousel-item">
      <img src="https://g.foolcdn.com/editorial/images/496209/getty-stock-losses.jpg" alt="Carousel Image" height="100">
    </div>
    <div class="carousel-item">
      <img src="https://g.foolcdn.com/editorial/images/496209/getty-stock-losses.jpg" alt="Carousel Image" height="100">
    </div>
  </div>
</div>

<script>
  var carousel = document.getElementById("carousel");
  var carouselInner = document.getElementById("carousel-inner");

  carousel.addEventListener("scroll", function() {
    if (carousel.scrollWidth - carousel.scrollLeft <= carousel.clientWidth + 10) {
      loadMoreImages();
    }
  });

  function loadMoreImages() {
    var carouselItems = Array.from(carouselInner.getElementsByClassName("carousel-item"));
    carouselItems.forEach(function(item) {
      var clone = item.cloneNode(true);
      carouselInner.appendChild(clone);
    });
  }
</script>
</body>
</html>
